<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1> Stone -  Paper -  Scissors</h1>

  
  <div class="choices">
    <div class="choiced" id="comp-stone">ğŸª¨</div>
    <div class="choiced" id="comp-paper">ğŸ“„</div>
    <div class="choiced" id="comp-scissors">âœ‚ï¸</div>
  </div>

  
  <div class="choices">
    <div class="choice" id="user-stone" onclick="play('stone')">ğŸª¨</div>
    <div class="choice" id="user-paper" onclick="play('paper')">ğŸ“„</div>
    <div class="choice" id="user-scissors" onclick="play('scissors')">âœ‚ï¸</div>
  </div>

  <div id="timer">Choose your move!</div>
  <div id="result">RESULT</div>
  <div id="score">You: 0 | Computer: 0</div>

  <script>
    const scoreEl = document.getElementById('score');
    const resultEl = document.getElementById('result');
    const timerEl = document.getElementById('timer');

    let userScore = 0;
    let compScore = 0;

    const choices = ['stone', 'paper', 'scissors'];

    function play(userChoice) {
      const compChoice = choices[Math.floor(Math.random() * 3)];

      
      choices.forEach(choice => {
        document.getElementById(`user-${choice}`).classList.remove('selected');
        document.getElementById(`comp-${choice}`).classList.remove('selected');
      });

      
      document.getElementById(`user-${userChoice}`).classList.add('selected');
      document.getElementById(`comp-${compChoice}`).classList.add('selected');

      
      let countdown = 3;
      timerEl.textContent = `Timer: ${countdown}`;
      resultEl.textContent = "";

      const countdownInterval = setInterval(() => {
        countdown--;
        timerEl.textContent = countdown > 0 ? `Timer: ${countdown}` : "Go!";
        if (countdown <= 0) {
          clearInterval(countdownInterval);

          
          let result = '';
          if (userChoice === compChoice) {
            result = "It's a draw!";
          } else if (
            (userChoice === 'stone' && compChoice === 'scissors') ||
            (userChoice === 'paper' && compChoice === 'stone') ||
            (userChoice === 'scissors' && compChoice === 'paper')
          ) {
            result = 'You win!';
            userScore++;
          } else {
            result = 'You lose!';
            compScore++;
          }

          
          resultEl.textContent = result;
          scoreEl.innerHTML = `You: ${userScore} | Computer: ${compScore}`;

          
          setTimeout(() => {
            resultEl.textContent = 'RESULT';
            timerEl.textContent = 'Choose your move!';
            choices.forEach(choice => {
              document.getElementById(`user-${choice}`).classList.remove('selected');
              document.getElementById(`comp-${choice}`).classList.remove('selected');
            });
          }, 2000);
        }
      }, 1000);
    }
  </script>

</body>
</html>
